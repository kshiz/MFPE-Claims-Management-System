<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>CLAIM MANAGEMENT</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body class="bg">


	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title btn btn-warning">
					<a data-toggle="collapse" href="#collapse1">Menu</a>
				</h4>
			</div>
			<div id="collapse1" class="panel-collapse collapse"
				style="margin-left: 30px">
				<div class="nav-item">
					<a class="nav-link active" aria-current="page"
						th:href="@{/memberHome}">Home</a>
				</div>
				<div class="nav-item">
					<a class="nav-link " th:href="@{/logout}" href="#" tabindex="-1"
						aria-disabled="true">Logout</a>
				</div>
			</div>
		</div>
	</div>


	<div class="container">


		<div class="sub-container">

			<div class="row justify-content-center ">

				<div class="mt-5">
					<a class="btn btn-success " th:href="@{/showClaimPage}"
						role="button" aria-current="page"> <img src="img/icon.png"
						style="width: 200px; height: 200px;">
						<p class="mt-5">Submit Claim</p>
					</a>
				</div>
				<div class="ml-5 mt-5">
					<a class="btn btn-primary" th:href="@{/showClaimSubmit}"
						role="button" aria-current="page"> <img
						src="img/icon2.png.jpg" style="width: 200px; height: 200px;">
						<p class="mt-5">View Claim Status</p>
					</a>
				</div>
				>

				<div class="ml-5 mt-5">
					<a class="btn btn-success" th:href="@{/showViewBillPage}"
						role="button" aria-current="page"> <img src="img/icon3.jpg"
						style="width: 200px; height: 200px;">
						<p class="mt-5">View Bill Details</p>
					</a>
				</div>

				<div class="ml-5 mt-5">
					<a class="btn btn-primary" th:href="@{/showProviderPolicySubmit}"
						role="button" aria-current="page"> <img src="img/icon4.jpg"
						style="width: 200px; height: 200px;">
						<p class="mt-5">Policy Provider Details</p>
					</a>
				</div>


			</div>
		</div>
	</div>



</body>
</html>
