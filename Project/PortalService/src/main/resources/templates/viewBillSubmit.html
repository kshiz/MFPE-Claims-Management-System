<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>CLAIM MANAGEMENT</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body class="bg">

	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title btn btn-warning">
					<a data-toggle="collapse" href="#collapse1">Menu</a>
				</h4>
			</div>
			<div id="collapse1" class="panel-collapse collapse"
				style="margin-left: 30px">
				<div class="nav-item">
					<a class="nav-link active" aria-current="page"
						th:href="@{/memberHome}">Home</a>
				</div>
				<div class="nav-item">
					<a class="nav-link " th:href="@{/logout}" href="#" tabindex="-1"
						aria-disabled="true">Logout</a>
				</div>
			</div>
		</div>
	</div>
	
	
	<div class="container" style="margin-left:35%; margin-top:8%">
		
		<form action="/viewbill" method="POST">
			<input type="text" id="member" name="memberId" placeholder="Member ID"
				class="form-control mb-4 col-4" required/> <input type="text" id="policy" name="policyId"
				 placeholder="Policy ID"
				class="form-control mb-4 col-4" required/>

			<button style="margin-left:12%" type="submit" class="btn btn-success col-1">Submit</button>
		</form>


	</div>
</body>
</html>
